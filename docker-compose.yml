version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: odm_postgres
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  odm-auth:
    build: ./odm-auth
    container_name: odm-auth
    ports:
      - "8090:8090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
    depends_on:
      - postgres

  odm-finance:
    build: ./odm-finance
    container_name: odm-finance
    ports:
      - "8091:8091"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
    depends_on:
      - postgres

  odm-payment:
    build: ./odm-payment
    container_name: odm-payment
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
    depends_on:
      - postgres

  odm-gateway:
    build: ./odm-getway
    container_name: odm-gateway
    ports:
      - "8080:8080"
    depends_on:
      - odm-auth
      - odm-finance
      - odm-payment

volumes:
  postgres_data: