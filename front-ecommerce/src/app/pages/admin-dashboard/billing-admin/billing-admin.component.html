  <div class="dashboard-wrapper">
    <!-- Header Section -->
    <div class="relative mt-6">
      <div class="relative bg-gradient-to-tl from-purple-700 to-pink-500 rounded-xl h-48 overflow-hidden">
        <!-- <img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="pattern-lines" class="w-full h-full object-cover opacity-40"> -->
        <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center">
          <h1 class="text-white text-3xl font-bold">Billing Administration</h1>
        </div>
      </div>
    </div>

    <!-- New Table Section (Clean & Modern) -->
    <div class="card p-6 mt-6">
      <h2 class="text-xl font-semibold mb-4">Client Commands Overview</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border-collapse">
          <thead>
            <tr class="bg-gray-100">
              <th class="py-3 px-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">Command ID</th>
              <th class="py-3 px-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">Client Name</th>
              <th class="py-3 px-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">Product</th>
              <th class="py-3 px-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">Quantity</th>
              <th class="py-3 px-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">Total Price</th>
              <th class="py-3 px-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let command of commands" class="border-b border-gray-200 hover:bg-gray-50 transition duration-150 ease-in-out">
              <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-800">{{ command.id }}</td>
              <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-800">{{ command.clientName }}</td>
              <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-800">{{ command.product }}</td>
              <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-800">{{ command.quantity }}</td>
              <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-800">{{ command.totalPrice | currency:'USD' }}</td>
              <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-800">{{ command.date | date:'shortDate' }}</td>
            </tr>
            <tr *ngIf="commands.length === 0">
              <td colspan="6" class="py-4 text-center text-gray-500 text-sm">No commands found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
