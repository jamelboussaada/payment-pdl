<app-admin-sidebar></app-admin-sidebar>
<div class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68">
  <div class="profile-header"></div>
  <div class="main-content">
    <div class="w-full mx-auto">
      <div class="flex flex-wrap -mx-3">
        <div class="w-full max-w-full px-3 shrink-0 md:w-4/12 md:flex-0">
          <div class="relative flex flex-col min-w-0 break-words bg-white border-0 dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border card profile-identity-card">
            <img src="https://i.pravatar.cc/150?img=32" alt="profile_image" class="profile-image" />
            <div class="profile-info">
              <h5 class="dark:text-white">Sayo Kravits</h5>
              <p class="mb-0 font-semibold leading-normal dark:text-white dark:opacity-60 text-sm">Public Relations</p>
            </div>
          </div>
          <div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border card details-card mt-6">
            <h6>Profile Details</h6>
            <ul>
              <li class="detail-item">
                <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                <span class="detail-text">Bucharest, Romania</span>
              </li>
              <li class="detail-item">
                <div class="icon"><i class="fas fa-briefcase"></i></div>
                <span class="detail-text">Solution Manager</span>
              </li>
              <li class="detail-item">
                <div class="icon"><i class="fas fa-graduation-cap"></i></div>
                <span class="detail-text">University of Computer Science</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="w-full max-w-full px-3 shrink-0 md:w-8/12 md:flex-0">
          <div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border card form-card">
            <h6>Edit Profile</h6>
            <div class="flex flex-wrap -mx-3">
              <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                <div class="mb-4">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" name="username" value="lucky.jesse" class="form-control" />
                </div>
              </div>
              <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                <div class="mb-4">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name="email" value="jesse@example.com" class="form-control" />
                </div>
              </div>
              <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                <div class="mb-4">
                  <label for="first name" class="form-label">First name</label>
                  <input type="text" name="first name" value="Jesse" class="form-control" />
                </div>
              </div>
              <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                <div class="mb-4">
                  <label for="last name" class="form-label">Last name</label>
                  <input type="text" name="last name" value="Lucky" class="form-control" />
                </div>
              </div>
            </div>
            <hr class="hr-custom" />
            <h6>Contact Information</h6>
            <div class="flex flex-wrap -mx-3">
              <div class="w-full max-w-full px-3 shrink-0">
                <div class="mb-4">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" name="address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" class="form-control" />
                </div>
              </div>
              <div class="w-full max-w-full px-3 shrink-0 md:w-4/12 md:flex-0">
                <div class="mb-4">
                  <label for="city" class="form-label">City</label>
                  <input type="text" name="city" value="New York" class="form-control" />
                </div>
              </div>
              <div class="w-full max-w-full px-3 shrink-0 md:w-4/12 md:flex-0">
                <div class="mb-4">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" name="country" value="United States" class="form-control" />
                </div>
              </div>
              <div class="w-full max-w-full px-3 shrink-0 md:w-4/12 md:flex-0">
                <div class="mb-4">
                  <label for="postal code" class="form-label">Postal code</label>
                  <input type="text" name="postal code" value="437300" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-actions">
              <button type="button" class="btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
