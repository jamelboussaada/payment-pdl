<app-admin-navbar></app-admin-navbar>

<div class="admin-dashboard-main-content">
  <div class="dashboard-container">
    <h2>Admin Product Dashboard</h2>

    <div class="add-product-section card">
      <h3>Add New Product</h3>
      <form (ngSubmit)="addProduct()" #productForm="ngForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" [(ngModel)]="newProduct.name" required>
        </div>
        <div class="form-group">
          <label for="productPrice">Price</label>
          <input type="number" id="productPrice" name="productPrice" [(ngModel)]="newProduct.price" required>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="newProduct.imageUrl" required>
        </div>
        <div class="form-group">
          <label for="stockQuantity">Stock Quantity</label>
          <input type="number" id="stockQuantity" name="stockQuantity" [(ngModel)]="newProduct.stock" required>
        </div>
        <button type="submit" class="submit-btn" [disabled]="!productForm.valid">Add Product</button>
      </form>
    </div>

    <div class="stock-overview-section card">
      <h3>Product Stock Overview</h3>
      <div *ngIf="products.length === 0" class="no-products">
        No products available. Add some above!
      </div>
      <table *ngIf="products.length > 0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>{{ product.stock }}</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
