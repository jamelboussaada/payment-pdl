<app-admin-sidebar></app-admin-sidebar>
<div class="main-content" [ngClass]="{'sidebar-active': sidebarActive}">
  <div class="dashboard-wrapper">
      <!-- row 1 -->
      <div class="dashboard-cards-container">
        <!-- Total Commands Card -->
        <div class="w-full sm:w-1/2 lg:w-1/4 px-3 mb-6">
          <div class="card h-full">
            <div class="dashboard-card-body">
              <div class="flex flex-row justify-between items-center -mx-3">
                <div class="flex-none w-2/3 max-w-full px-3">
                  <div>
                    <p class="dashboard-card-title">Total Commands</p>
                    <h5 class="dashboard-card-value">{{ totalCommands }}</h5>
                    <p class="mb-0 dark:text-white dark:opacity-60">
                      <span class="dashboard-card-percentage text-emerald-500">+100%</span>
                      overall
                    </p>
                  </div>
                </div>
                <div class="px-3 text-right basis-1/3">
                  <div class="dashboard-card-icon-container bg-gradient-to-tl from-blue-500 to-violet-500">
                    <i class="fas fa-shopping-basket"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pending Commands Card -->
        <div class="w-full sm:w-1/2 lg:w-1/4 px-3 mb-6">
          <div class="card h-full">
            <div class="dashboard-card-body">
              <div class="flex flex-row justify-between items-center -mx-3">
                <div class="flex-none w-2/3 max-w-full px-3">
                  <div>
                    <p class="dashboard-card-title">Pending Commands</p>
                    <h5 class="dashboard-card-value">{{ pendingCommands }}</h5>
                    <p class="mb-0 dark:text-white dark:opacity-60">
                      <span class="dashboard-card-percentage text-orange-500">-5%</span>
                      from last month
                    </p>
                  </div>
                </div>
                <div class="px-3 text-right basis-1/3">
                  <div class="dashboard-card-icon-container bg-gradient-to-tl from-orange-500 to-red-500">
                    <i class="fas fa-hourglass-start"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Completed Commands Card -->
        <div class="w-full sm:w-1/2 lg:w-1/4 px-3 mb-6">
          <div class="card h-full">
            <div class="dashboard-card-body">
              <div class="flex flex-row justify-between items-center -mx-3">
                <div class="flex-none w-2/3 max-w-full px-3">
                  <div>
                    <p class="dashboard-card-title">Completed Commands</p>
                    <h5 class="dashboard-card-value">{{ completedCommands }}</h5>
                    <p class="mb-0 dark:text-white dark:opacity-60">
                      <span class="dashboard-card-percentage text-emerald-500">+15%</span>
                      from last month
                    </p>
                  </div>
                </div>
                <div class="px-3 text-right basis-1/3">
                  <div class="dashboard-card-icon-container bg-gradient-to-tl from-emerald-500 to-teal-400">
                    <i class="fas fa-check-square"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Placeholder Card (can be removed or replaced) -->
        <div class="w-full sm:w-1/2 lg:w-1/4 px-3 mb-6">
          <div class="card h-full">
            <div class="dashboard-card-body">
              <div class="flex flex-row justify-between items-center -mx-3">
                <div class="flex-none w-2/3 max-w-full px-3">
                  <div>
                    <p class="dashboard-card-title">Total Sales</p>
                    <h5 class="dashboard-card-value">$103,430</h5>
                    <p class="mb-0 dark:text-white dark:opacity-60">
                      <span class="dashboard-card-percentage text-emerald-500">+5%</span>
                      than last month
                    </p>
                  </div>
                </div>
                <div class="px-3 text-right basis-1/3">
                  <div class="dashboard-card-icon-container bg-gradient-to-tl from-purple-500 to-pink-500">
                    <i class="fas fa-money-bill-alt"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-billing-admin></app-billing-admin>
  </div>

  
</div>
