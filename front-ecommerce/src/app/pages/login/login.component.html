<div class="parent">
<div [class]="showRegisterForm() ? 'container active': 'container'">
  <div class="form-box login">
    <form action="#" [formGroup]="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" formControlName="userName" placeholder="Username" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" formControlName="password" placeholder="Password" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>
      <button routerLink="/home-page" type="submit" class="btn">Login</button>
      <p>or login with social platforms</p>
      <div class="social-icons">
        <a href="#"><i class="bx bxl-google"></i></a>
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-github"></i></a>
        <a href="#"><i class="bx bxl-linkedin"></i></a>
      </div>
          </form>
  </div>

  <div class="form-box register">
    <form action="#">
      <h1>Registration</h1>

      <div class="input-box">
        <input type="text" name="name" [(ngModel)]="customerObj.name" placeholder="Name" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="text" name="lastName" [(ngModel)]="customerObj.lastName" placeholder="LastName" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="email" name="email" [(ngModel)]="customerObj.email" placeholder="Email" required>
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" [(ngModel)]="customerObj.password"  placeholder="Password" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="input-box">
      <input type="text" name="address" [(ngModel)]="customerObj.address" placeholder="Address" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="input-box">

      <input type="tel" name="phone" [(ngModel)]="customerObj.phone" placeholder="Phone" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <button type="submit" class="btn" (click)="onRegister()">Register</button>


    </form>
  </div>

  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Hello, Welcome!</h1>
      <p>Don't have an account?</p>
      <button class="btn register-btn" (click)= "changeView()">Register</button>
    </div>
    <div class="toggle-panel toggle-right">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <button class="btn login-btn" (click)= "changeView()">Login</button>
    </div>
  </div>
</div>
</div>
