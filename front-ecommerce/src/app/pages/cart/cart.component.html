<!-- section-header.// -->
<app-navbar></app-navbar>
<!-- section-header.// -->    

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
  <div class="container">
    <h2 class="title-page">Shopping cart</h2>
  </div> <!-- container // -->
</section>
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
  <div class="container">
    <div class="row">
      <main class="col-md-9">
        <div class="card">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
              <tr class="small text-uppercase">
                <th scope="col">Product</th>
                <th scope="col" width="120">Quantity</th>
                <th scope="col" width="120">Price</th>
                <th scope="col" class="text-right" width="200"> </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <td>
                  <figure class="itemside">
                    <div class="aside"><img [src]="item.imgUrl" class="img-sm"></div>
                    <figcaption class="info">
                      <a href="#" class="title text-dark">{{ item.name }}</a>
                      <p class="text-muted small">Size: {{ item.size }}, Color: {{ item.color }}, <br> Brand: {{ item.brand }}</p>
                    </figcaption>
                  </figure>
                </td>
                <td>
                  <input type="number" class="form-control quantity-input" [(ngModel)]="item.quantity" (ngModelChange)="onQuantityChange(item)" [min]="1" [max]="10">
                </td>
                <td>
                  <div class="price-wrap">
                    <var class="price">${{ item.price * item.quantity| number: '1.2-2' }}</var>
                    <small class="text-muted"> ${{ item.price | number: '1.2-2' }} each </small>
                  </div> <!-- price-wrap .// -->
                </td>
                <td class="text-right">
                  <a routerLink="/cart" class="btn btn-light mr-2" (click)="removeItem(item)">Remove</a>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="card-body border-top">
            <div class="btn-row-fixed">
              <a routerLink="/home" class="btn btn-light">
                <i class="fa fa-chevron-left"></i> Continue shopping
              </a>
              <a routerLink="/purchase" class="btn btn-primary">Make Purchase <i class="fa fa-chevron-right"></i></a>
            </div>
          </div>

        </div> <!-- card.// -->

        <div class="alert alert-success mt-3">
          <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
        </div>

      </main> <!-- col.// -->
      <aside class="col-md-3">
        <div class="card mb-3">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Have coupon?</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Coupon code">
                  <span class="input-group-append">
                    <button class="btn btn-primary" (click)="applyCoupon()">Apply</button>
                  </span>
                </div>
              </div>
            </form>
          </div> <!-- card-body.// -->
        </div>  <!-- card .// -->
        <div class="card">
          <div class="card-body">
            <dl class="dlist-align">
              <dt>Total price:</dt>
              <dd class="text-right">${{ getTotalPrice() | number: '1.2-2' }}</dd>
            </dl>
            <hr>
            <p class="text-center mb-3">
              <img src="assets/payment/cards.png" height="50">
            </p>
          </div> <!-- card-body.// -->
        </div>  <!-- card .// -->
      </aside> <!-- col.// -->
    </div>
  </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

<!-- section-footer.// -->
<app-footer></app-footer>
<!-- section-footer.// -->
